
<div class="col-md-7 col-centered">
<h3> Acesso ao Gateway MundiPagg </h3>
<form name="form">

    <div class="form-group">
        <label for="user.userName"> Usuário </label>   
        <input type="text" ng-model="user.userName" name="user.userName" required="required" maxlength="30" 
        class="form-control" placeholder="Usuário no MundiPagg"/>
    </div>
    <div class="form-group">
        <label for="user.password"> Senha </label>  
        <input type="password" ng-model="user.password" name="user.password" required="required" maxlength="30" 
        class="form-control" placeholder="Senha do Usuário"/>
    </div>
    <div class="form-group" class="col-md-7 col-centered">
        <button class="btn btn-primary col-md-12 btn-space" ng-click="form.$valid && ctrl.getAccessToken(user)"> <span class="glyphicon glyphicon-ok"></span> Logar </button>
    </div>
    
    

</form>
</div>
